{% extends 'parent/base.html' %}
{% block title %}books list{% endblock %}
{% block content %}
    <h1>Books list</h1>
    {% for book in books %}
        <h2>
        <a href="{% url 'library:book_detail' book.id %}">{{ book }}</a>
        </h2>
        <p>{{ book.description|truncatewords:3 }}</p>
    {% endfor %}
{% endblock %}
